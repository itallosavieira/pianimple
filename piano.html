<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Pianimple</title>

    <link rel="stylesheet" href="css/piano.css">
</head>
<body>
    <section class="piano-wrapper">
        <div class="piano-box">
            <ul class="white-keys">
                <li class="key" data-key="a" data-note="C"></li>
                <li class="key" data-key="s" data-note="D"></li>
                <li class="key" data-key="d" data-note="E"></li>
                <li class="key" data-key="f" data-note="F"></li>
                <li class="key" data-key="g" data-note="G"></li>
                <li class="key" data-key="h" data-note="A"></li>
                <li class="key" data-key="j" data-note="B"></li>
            </ul>
            <ul class="black-keys">
                <li class="key" data-key="w" data-note="C#"></li>
                <li class="key" data-key="e" data-note="D#"></li>
                <li class="key" data-key="t" data-note="F#"></li>
                <li class="key" data-key="y" data-note="G#"></li>
                <li class="key" data-key="u" data-note="A#"></li>
            </ul>
        </div>
    </section>

    <section class="audios">
        <audio src="sounds/C.wav"  data-key="a"></audio>
        <audio src="sounds/C2.wav" data-key="w"></audio>
        <audio src="sounds/D.wav" data-key="s"></audio>
        <audio src="sounds/D2.wav" data-key="e"></audio>
        <audio src="sounds/E.wav" data-key="d"></audio>
        <audio src="sounds/F.wav" data-key="f"></audio>
        <audio src="sounds/F2.wav" data-key="t"></audio>
        <audio src="sounds/G.wav" data-key="g"></audio>
        <audio src="sounds/G2.wav" data-key="y"></audio>
        <audio src="sounds/A.wav" data-key="h"></audio>
        <audio src="sounds/A2.wav" data-key="u"></audio>
        <audio src="sounds/B.wav" data-key="j"></audio>
    </section>

    <script src="js/piano.js"></script>
</body>
</html>
