<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Pianimple</title>

    <link rel="stylesheet" href="css/piano.css">
</head>
<body>
    <section class="piano-wrapper">
        <div class="piano-box">
            <ul class="white-keys">
                <li class="key" data-key="65" data-note="C"></li>
                <li class="key" data-key="83" data-note="D"></li>
                <li class="key" data-key="68" data-note="E"></li>
                <li class="key" data-key="70" data-note="F"></li>
                <li class="key" data-key="71" data-note="G"></li>
                <li class="key" data-key="72" data-note="A"></li>
                <li class="key" data-key="74" data-note="B"></li>
            </ul>
            <ul class="black-keys">
                <li class="key" data-key="87" data-note="C#"></li>
                <li class="key" data-key="69" data-note="D#"></li>
                <li class="key" data-key="84" data-note="F#"></li>
                <li class="key" data-key="89" data-note="G#"></li>
                <li class="key" data-key="85" data-note="A#"></li>
            </ul>
        </div>
    </section>

    <script src="js/piano.js"></script>
</body>
</html>
