<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Pianimple</title>

    <link rel="stylesheet" href="css/piano.css">
</head>
<body>
    <section class="piano-wrapper">
        <div class="piano-box">
            <ul class="white-keys">
                <li class="key" data-key="a" data-note="C"></li>
                <li class="key" data-key="s" data-note="D"></li>
                <li class="key" data-key="d" data-note="E"></li>
                <li class="key" data-key="f" data-note="F"></li>
                <li class="key" data-key="g" data-note="G"></li>
                <li class="key" data-key="h" data-note="A"></li>
                <li class="key" data-key="j" data-note="B"></li>
            </ul>
            <ul class="black-keys">
                <li class="key" data-key="w" data-note="C#"></li>
                <li class="key" data-key="e" data-note="D#"></li>
                <li class="key" data-key="t" data-note="F#"></li>
                <li class="key" data-key="y" data-note="G#"></li>
                <li class="key" data-key="u" data-note="A#"></li>
            </ul>
        </div>
    </section>

    <script src="js/piano.js"></script>
</body>
</html>
